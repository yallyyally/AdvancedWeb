<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  @font-face {
   font-family: 'BBTreeGL'; 
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_nine_@1.1/BBTreeGL.woff')
    format('woff'); 
    font-weight: normal; 
    font-style: normal; 
    }
    p{
        font-size:20px;
    }

</style>
<body style = "font-family: 'BBTreeGL';">
    <p style = "visibility: hidden;">.</p>
    <!--Title-->
    <div style = "width:100%;height:40px;margin-left:100px;">
        <img src = './tools-and-utensils.png' style = "width:40px;float:left;"/>
        <div style="float:left; font-size:35px; font-weight: bold; ">&nbsp;질문하기</div>
    </div>
        <div style = "height:20px;visibility: hidden;width: 100%;">.</div>
        <div style = "width:100%; height:30px;  margin-left:100px;">
            <!--질문 카테고리 선택-->
            <img src= './interface.png' style = 'width:30px;float:left;'/>
            <div style="float:left; font-size:21px;padding-top:7px;">&nbsp;&nbsp;질문 종류: 
                <select style = "font-size:16px;"name = "Category">
                    <option value = "1" selected>학과 생활</option>
                    <option value = "2">전공 공부</option>
                    <option value = "3">취업</option>
                    <option value = "4">대학원</option>
                    </select>
                </div>
        </div>
        <div style = "height:10px;visibility: hidden;width: 100%;">.</div>
        <div style = "width:100%; height:80px;  margin-left:100px;">
            <!--질문 내용 입력-->
            <div style = "width:100%; height: 30px;">
            <img src= './interface.png' style = 'width:30px;float:left;'/>
            <div style="float:left; font-size:21px;padding-top:7px;">&nbsp;&nbsp;내용 입력</div>
            </div>
            <div style = "height:10px;visibility: hidden;width: 100%;">.</div>
            <input type = "text" style = "width: 500px; font-size: 16px;margin-left:30px;"/>
        
        </div>
        <!--제출-->      
       
        <div style = "text-align: center; width:100%;height: 20px;"></div>
            <div id = "askQuestion" style= "border: 1px solid; border-radius:24px; width: 150px;position:absolute;left:40%; height:40px;background-color: #E60000;padding-top:10px;font-size:27px;font-weight: bold;color:white;">
              <div  style= "height:30px;padding-left:27px;">제출하기</div>
              </div>
        <script>
            var btn = document.getElementById("askQuestion");
            btn.onmouseenter = function(){
                btn.style.backgroundColor = "#797977";
                btn.style.cursor = 'pointer';
            };
            btn.onmouseleave = function()
            {
              btn.style.backgroundColor = "#E60000";
            }
            btn.onmousedown = function(){
                  confirm('질문이 제출되었습니다!');
                  location.href = "./Q&A.html";
            }
        </script>
</body>
</html>
